AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Movie-app

  Sample SAM Template for Movie-app

  '
Globals:
  Function:
    Timeout: 3
Resources:
  MovieServiceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MovieServiceFunction
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /movie
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Movie Service function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/movie/
  MovieServiceFunction:
    Description: Movie Service Lambda Function ARN
    Value:
      Fn::GetAtt:
      - MovieServiceFunction
      - Arn
  MovieServiceFunctionIamRole:
    Description: Implicit IAM Role created for Movie Service function
    Value:
      Fn::GetAtt:
      - MovieServiceFunctionRole
      - Arn
